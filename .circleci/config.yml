  push-producer:
    docker:
      - image: circleci/golang:1.13.1
    environment:
      - IMAGE_NAME: oliviermichaelis/producer
    working_directory: /go/src/github.com/oliviermichaelis/home-sensor
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          DOCKER_BUILDKIT=1
          docker build --platform=local -o . git://github.com/docker/buildx
          mv buildx ~/.docker/cli-plugins/docker-buildx
          docker buildx ls
          docker buildx create --name newbuilder
          docker buildx use newbuilder
      - run: |
          TAG=0.$CIRCLE_BUILD_NUM
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker buildx build --platform linux/arm/v7,linux/amd64 --push -t $IMAGE_NAME:$TAG  ./cmd/producer/
