  push-producer:
    machine:
      image: ubuntu-1604:201903-01
    environment:
      - IMAGE_NAME: oliviermichaelis/producer
    steps:
      - run: |
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
          sudo apt-get update
          sudo apt-cache madison docker-ce
      - run: |
          sudo apt-get install docker-ce=5:19.03.3~3-0~ubuntu-xenial docker-ce-cli=5:19.03.3~3-0~ubuntu-xenial
          docker version
          mkdir -p ~/.docker/cli-plugins
          wget https://github.com/docker/buildx/releases/download/v0.3.1/buildx-v0.3.1.linux-amd64
          mv buildx-v0.3.1.linux-amd64 ~/.docker/cli-plugins/docker-buildx
          chmod a+x ~/.docker/cli-plugins/docker-buildx
#      - run: |
#          DOCKER_BUILDKIT=1
#          docker build --platform=local -o . git://github.com/docker/buildx
#          mv buildx ~/.docker/cli-plugins/docker-buildx
      - run: |
          docker buildx ls
          docker buildx create --name newbuilder
          docker buildx use newbuilder
          docker buildx ls
      - checkout
      - run: |
          TAG=0.$CIRCLE_BUILD_NUM
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker buildx build --platform linux/arm/v7,linux/amd64 --push -t $IMAGE_NAME:$TAG  ./cmd/producer/
