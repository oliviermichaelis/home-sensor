version: 2
jobs:
  build-producer:
    docker:
      - image: circleci/golang:1.13.1
      - image: rabbitmq:latest
    working_directory: /go/src/github.com/oliviermichaelis/home-sensor
    steps:
      - checkout
      - run: mkdir -p /tmp/workspace
      - run: go get -t "github.com/d2r2/go-i2c"
      - run: go get -t "github.com/d2r2/go-bsbmp"
      - run: go get -t "github.com/d2r2/go-logger"
      - run: go get -t "github.com/streadway/amqp"
      - run: go build -ldflags="-s -w" -v ./...   # Linker flags to reduce binary filesize. Stripping debug information
      - run: go test -v ./...
