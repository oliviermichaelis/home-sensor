apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "helm.fullname" . }}-dwd
  labels:
{{ include "helm.labels" . | indent 4 }}
spec:
  schedule: "*/10 * * * *"
  ttlSecondsAfterFinished: 300
  selector:
    matchLabels:
    app.kubernetes.io/name: {{ include "helm.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
          app.kubernetes.io/name: {{ include "helm.name" . }}
          app.kubernetes.io/instance: {{ .Release.Name }}
        spec:
          {{- with .Values.dwd.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.dwd.image.repository }}:{{ .Values.dwd.image.tag }}"
            imagePullPolicy: {{ .Values.dwd.image.pullPolicy }}
            env:
            - name: RABBITMQ_SERVICE_URL
              value: {{ .Values.rabbitmq.RABBITMQ_SERVICE_URL | quote }}
            - name: RABBITMQ_SERVICE_PORT
              value: {{ .Values.rabbitmq.RABBITMQ_SERVICE_PORT | quote }}
            - name: RABBITMQ_QUEUE
              value: {{ .Values.rabbitmq.RABBITMQ_QUEUE | quote }}
            - name: RABBITMQ_EXCHANGE
              value: {{ .Values.rabbitmq.RABBITMQ_EXCHANGE | quote }}
            - name: RABBITMQ_SECRET_PATH
              value: {{ .Values.dwd.volume.mountPath | quote }}
            - name: STATION_ID
              value: {{ .Values.dwd.env.STATION_ID | quote}}
            volumeMounts:
            - name: rabbitmq-credentials
              mountPath: {{ .Values.dwd.volume.mountPath }}
            resources:
              {{- toYaml .Values.dwd.resources | nindent 14 }}
          restartPolicy: OnFailure
          volumes:
          - name: rabbitmq-credentials
            secret:
              secretName: {{ .Values.dwd.secretName }}
              items:
              - key: rabbitmq-username
                path: username
              - key: rabbitmq-password
                path: password
