apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}-consumer
  labels:
  {{ include "helm.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.consumer.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "helm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "helm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.consumer.imagePullSecrets }}
    imagePullSecrets:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.consumer.image.repository }}:{{ .Values.consumer.image.tag }}"
        imagePullPolicy: {{ .Values.consumer.image.pullPolicy }}
        env:
          - name: INFLUX_SERVICE_URL
            value: {{ .Values.consumer.env.INFLUX_SERVICE_URL | quote }}
          - name: INFLUX_SERVICE_PORT
            value: {{ .Values.consumer.env.INFLUX_SERVICE_PORT | quote }}
        #          ports:
        #            - name: http
        #              containerPort: 80
        #              protocol: TCP
        #          livenessProbe:
        #            httpGet:
        #              path: /
        #              port: http
        #          readinessProbe:
        #            httpGet:
        #              path: /
        #              port: http
        volumeMounts:
          - name: passwords
            mountPath: {{ .Values.consumer.volume.mountPath }}
        securityContext:
          privileged: false
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
    volumes:
      - name: passwords
        secret:
          secretName: {{ .Values.consumer.secretName }}
          items:
            - key: influxdb-user
              path: username
            - key: influxdb-password
              path: password
    {{- with .Values.consumer.nodeSelector }}
    nodeSelector:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
    affinity:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
    tolerations:
      {{- toYaml . | nindent 8 }}
    {{- end }}
