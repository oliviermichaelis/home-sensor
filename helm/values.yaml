# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

producer:
  image:
    repository: oliviermichaelis/producer
    tag: 0.65
    pullPolicy: IfNotPresent
    imagePullSecrets: []
  replicaCount: 1
  i2c:
    path: /dev/i2c-1
  env:
    RABBITMQ_SERVICE_URL: rabbitmq-ha.default.svc.cluster.local
    RABBITMQ_SERVICE_PORT: 5672
    RABBITMQ_QUEUE: sensor
    RABBITMQ_EXCHANGE: sensor
    RABBITMQ_SECRET_PATH: /credentials/rabbit
  secretName: rabbitmq-ha
  volume:
    mountPath: /passwords
  nameOverride: ""
  fullnameOverride: ""
  nodeSelector:
    sensor: "yes"

consumer:
  image:
    repository: oliviermichaelis/consumer
    tag: 0.65
    pullPolicy: IfNotPresent
    imagePullSecrets: []
  replicaCount: 1
  env:
    RABBITMQ_SERVICE_URL: rabbitmq-ha.default.svc.cluster.local
    RABBITMQ_SERVICE_PORT: 5672
    RABBITMQ_QUEUE: sensor
    RABBITMQ_EXCHANGE: sensor
    RABBITMQ_SECRET_PATH: /credentials/rabbit
    INFLUX_SERVICE_URL: influxdb.default.svc.cluster.local
    INFLUX_SERVICE_PORT: 8086
    INFLUX_SECRET_PATH: /credentials/influx
  influxSecret: influxdb-auth
  rabbitmqSecret: rabbitmq-ha
  volume:
    mountPathInflux: /credentials/influx
    mountPathRabbit: /credentials/rabbit
  nameOverride: ""
  fullnameOverride: ""
  nodeSelector: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 10m
    memory: 16Mi



tolerations: []

affinity: {}
